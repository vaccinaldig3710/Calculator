<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <!-- Calculator container -->
    <div class="container">
        <!-- Calculator screen -->
        <div class="screen">
            <span class="total"></span>
            <span class="display">0</span>
        </div>
        <!-- Calculator inputs/buttons -->
        <div class="inputs">
            <!-- 1st row of buttons -->
            <div class="1st row">
                <button class="clear grey btn">AC</button>
                <button class="sign grey btn">+/-</button>
                <button class="percent grey btn">%</button>
                <button class="divide yellow btn">รท</button>
            </div>
            <!-- 2nd row of buttons -->
            <div class="2nd row">
                <button class="seven number btn">7</button>
                <button class="eight number btn">8</button>
                <button class="nine number btn">9</button>
                <button class="multiply yellow btn">x</button>
            </div>
            <!-- 3rd row of buttons -->
            <div class="3rd row">
                <button class="four number btn">4</button>
                <button class="five number btn">5</button>
                <button class="six number btn">6</button>
                <button class="minus yellow btn">-</button>
            </div>
            <!-- 4th row of buttons -->
            <div class="4th row">
                <button class="one number btn">1</button>
                <button class="two number btn">2</button>
                <button class="three number btn">3</button>
                <button class="plus yellow btn">+</button>
            </div>
            <!-- 5th row of buttons -->
            <div class="5th row">
                <button class="zero number btn">0</button>
                <button class="dec number btn">.</button>
                <button class="equal yellow btn">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
